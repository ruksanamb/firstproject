{% extends 'index.html' %}

{% block content %}


<h1 style="font-size: 25px;text-align: center;">Show Product Deatils..</h1><br>
<center>
  <div class="container">
    <table class="table table-striped  table-sm"border="2px">
    <thead class="bg-warning">
        <tr>
            <th>STUDENT NAME</th>
            <th>EMAIL ID</th>
            <th>QUALIFICATION</th>
            
            <th>ACTION..</th>
        </tr>
    </thead>
    <tbody>
        {% for s in student %}
        <tr>
        
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.qualification }}</td>
            <td><a class="text-info"href="{% url 'editpage' s.id  %}">Edit</a>
                <br>
                <a class="text-danger"href="{% url 'delete_student' s.id  %}">Delete</a>
            </td>
        </tr>
    {% endfor %}                    
    </tbody>
</table>
</div>
</center>







{% endblock %}
</body>
</html>
